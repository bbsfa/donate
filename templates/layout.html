<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>{% block title %}{% endblock %}</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='bower_components/modernizr/modernizr.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='bower_components/foundation/css/foundation.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-46531204-1', 'bardetbiedl.org');
      ga('send', 'pageview');
    </script>
  </head>

  <body>
    {% block body %}{% endblock %}
  </body>
  <script src="{{ url_for('static', filename='bower_components/foundation/js/foundation.min.js') }}"></script>
  <script type="text/javascript">
    (function($) {
     $(document).ready(function() {
       $(document).foundation();
       $('input[name=amount]').change(function() {
         var other = document.getElementById('other');
         var other_amount_container = $('#other_amount_container');
         $('#other_amount').prop('disabled', !other.checked)
         if (other.checked) {
           other_amount_container.removeClass('hide');
         } else {
           other_amount_container.addClass('hide');
         }
         });
        $('#anonymous').change(function() {

          $('#name').prop('disabled', this.checked);
          $('#email').prop('disabled', this.checked);

          if (this.checked) {
            $('.hide-when-anonymous').hide();
          } else {
            $('.hide-when-anonymous').show();
          }
        });
       });
     })(jQuery);
  </script>
</html>
